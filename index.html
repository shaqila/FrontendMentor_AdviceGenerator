<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="title">Advice #117</h1>
      <p class="quote">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <div class="divider divider-desktop">
        <img src="./images/pattern-divider-desktop.svg" alt="Divider" />
      </div>
      <div class="divider divider-mobile">
        <img src="./images/pattern-divider-mobile.svg" alt="Divider" />
      </div>
      <div class="dice">
        <img src="./images/icon-dice.svg" alt="Icon Dice" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/shaqila" target="_blank">Erbeliza</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
